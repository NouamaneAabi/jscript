<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover Interaction</title>
    <style>
        /* Gallery container */
        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Individual image style */
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover effect for images (scale and opacity change) */
        .gallery img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Background container with image */
        .background-container {
            width: 100%;
            height: 300px;
            margin-top: 30px;
            background-color: #f0f0f0; /* Initial background color */
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Image 1" data-bg="https://via.placeholder.com/600/ff0000">
        <img src="https://via.placeholder.com/200" alt="Image 2" data-bg="https://via.placeholder.com/600/00ff00">
        <img src="https://via.placeholder.com/200" alt="Image 3" data-bg="https://via.placeholder.com/600/0000ff">
        <img src="https://via.placeholder.com/200" alt="Image 4" data-bg="https://via.placeholder.com/600/ffff00">
    </div>

    <!-- Background container that will change on hover -->
    <div class="background-container" id="backgroundDiv"></div>

    <script>
        // Get all images in the gallery
        const images = document.querySelectorAll('.gallery img');
        const backgroundDiv = document.getElementById('backgroundDiv');

        // Add event listeners for hover interaction
        images.forEach(img => {
            img.addEventListener('mouseenter', () => {
                img.style.transform = 'scale(1.1)';
                img.style.opacity = '0.8';
                const bgImage = img.getAttribute('data-bg'); // Get the background image URL from data attribute
                backgroundDiv.style.backgroundImage = `url(${bgImage})`; // Change background image of the div
            });

            img.addEventListener('mouseleave', () => {
                img.style.transform = 'scale(1)';
                img.style.opacity = '1';
                backgroundDiv.style.backgroundImage = 'none'; // Remove background image on hover off
            });
        });
    </script>

</body>
</html>
